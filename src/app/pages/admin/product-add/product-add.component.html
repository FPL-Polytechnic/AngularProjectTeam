<form (ngSubmit)="onHandleAdd()" [formGroup]="productForm" >
    <div class="mp3">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" formControlName="name"  class="form-control">
    </div>
    <div class="mp3">
        <label for="price">Giá:</label>
        <input type="text" id="price" formControlName="price" class="form-control">
    </div>
        <div class="mp3">
        <label for="description">Mô tả:</label>
        <input type="text" id="description" formControlName="description" class="form-control">
    </div>
        <div class="mp3" >
        <label for="image">Image:</label>
        <input type="file" id="image" formControlName="image" class="form-control">
    </div>
        <div class="mp3">
     
        <label for="color">Màu sắc:</label>
        <input type="text" id="color" formControlName="color" class="form-control">
    </div>
        <div class="mp3">
    
        <label for="categoryId">Loại</label>
        <select class="form-control" formControlName="categoryId" id="categoryId">
            <option value="" disabled selected>Chọn danh mục</option>
            <option *ngFor="let item of categories" [value]="item._id">{{item.name}}</option>
        </select>

    </div>
        <button type="submit" [disabled]="!productForm.valid" class="btn btn-danger">Submit</button>
        
</form>
