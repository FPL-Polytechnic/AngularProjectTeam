<br>
<h2  class="pb-2">Danh sách sản phẩm</h2>
<form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <input type="text" formControlName="name" class="form-control" placeholder="Tên danh mục"/>
<br>
    <button type="submit" [disabled]="!productForm.valid" class="btn btn-danger">Submit</button>

</form>
