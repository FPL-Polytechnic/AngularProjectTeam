<div class="container pt-5" style="text-align:center;">
    <h2 class="pb-2">List danh mục sản phẩm</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên danh mục sản phẩm</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; index as i">
          <th>{{ i + 1 }}</th>
          <th>{{ category.name }}</th>
          <th>
             <button class="btn btn-primary" style="margin-right: 3px;" [routerLink]="[category._id,'edit']"  >Edit</button>
            <button class="btn btn-danger" (click)="removeHandler(category._id)">
              Remove
            </button>

          </th>
        </tr>
      </tbody>
    </table>
  </div>
