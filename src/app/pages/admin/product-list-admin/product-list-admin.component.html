<div class="container pt-5" style="text-align:center;">
  <h2 class="pb-2">Danh sách sản phẩm</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Hình ảnh sản phẩm</th>
        <th>Giá sản phẩm</th>
        <th>Mô tả sản phẩm</th>
        <th>Màu sắc</th>
        <th>Danh mục</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <th>{{ i + 1 }}</th>
        <th>{{ product.name }}</th>
        <th><img class="img" [src]="product.image" /></th>
        <th>{{ product.price }}</th>
        <th>{{ product.description }}</th>
        <th>{{ product.color }}</th>
        <th>{{ categoryName(product.categoryId) }}</th>
        <th>
           <button class="btn btn-primary" style="margin-right: 3px;">Edit</button>
          <button class="btn btn-danger" (click)="removeHandler(product._id)">
            Remove
          </button>

        </th>
      </tr>
    </tbody>
  </table>
</div>
