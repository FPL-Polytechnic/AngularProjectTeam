<form class="container mt-4 registration-form" [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
  <h2>Login User 🔐</h2>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required class="form-control" formControlName="email"/>
  </div>
  <div
  style="color: red"
  *ngIf="
  loginForm.get('email')?.hasError('required') &&
    (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
  "
>
  email is Required
</div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      class="form-control"
      formControlName="password"
    />
  </div>
  <div
    style="color: red"
    *ngIf="
    loginForm.get('password')?.hasError('required') &&
      (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
    "
  >
    Password is required
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login now</button>
</form>
